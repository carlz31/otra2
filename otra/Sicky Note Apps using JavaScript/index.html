<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sticky Notes App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
        </div>
      </div>
    </nav>
  

    <div class="container my-3 mt-4">
      <h1>Mi Primer Post It Simulator!</h1>
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title mt-2">Descripcion</h5>
          <div class="form-group">
            <textarea class="form-control" id="addTxt" rows="4"></textarea>
          </div>
          <button class="btn btn-dark mt-2" id="addBtn">Agragar nota</button>
          <div class="form-group">
        </div>
      </div>

      <h2 class="mt-5">Tareas por hacer</h2>
      <hr />
      <div id="notes" class="row container-fluid">note</div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>


    <script src="js/script.js"></script>
  </body>
</html>
